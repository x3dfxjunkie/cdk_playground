---
name: Workflow Testing
on:
  workflow_dispatch:
    inputs:
      test_value_one:
        description: "Test Value 1"
        required: false
        type: string
      test_value_two:
        description: "Test Value 2"
        required: false
        type: string

jobs:
  show-env:
    runs-on: [ "codebuild-ander134-test-${{ github.run_id }}-${{ github.run_attempt }}" ]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g aws-cdk@2
      - name: Synth
        shell: bash
        run: |
          cd iam_role
          cdk synth 2>&1 | tee -a $GITHUB_STEP_SUMMARY