stack_extension: &se wdw-location-services
ingest_pattern: &ip kinesis2kinesis
active: True
pattern_instances:
  - region: us-east-1
    resources:
      kinesis_dmz:
        retention_period: &kdr !!python/object/apply:app.src.reliability.Guest360YamlHandler.aws_cdk.aws_kinesis.days_retention
          - 30
        stream_mode: &ksm !!python/object/apply:aws_cdk.aws_kinesis.StreamMode
          - ON_DEMAND
      kinesis:
        retention_period: *kdr
        stream_mode: *ksm
      cross_account:
        cross_account_type: &cat target
        cross_account_id: &id 506248892678
        cross_account_role_name: location-service-pipeline-wdw-lod-guest360
    data_pipe:
      default_router_database: DEFAULT_ROUTER_LOAD_LANDING # Needs update to appropriate default routing
      data_mapper_type: singleton
      data_contracts: # This section needs to be updated for all data contracts for the source
        - data_contract: app.src.data_structures.data_contracts.source.sarg.location_services_wdw.v0.sarg_location_services_wdw_event_source_data_contract
          class_name: SARGLocationServicesWDWEventModel
          data_contract_version: 0.0.1
          router_database: LOAD_LANDING
          router_schema: LND_SARG_LOCATION_SERVICES_WDW
          router_table: EVENT