experienceParadigm:
  type: object
  properties:
    guestIdentifers:
      $ref: "../openapi.yaml#/components/schemas/guestIdentifiers"
    experiencesList:
      type: array
      items:
        anyOf:
          - $ref: "../openapi.yaml#/components/schemas/experienceDiningReservation"
          - $ref: "../openapi.yaml#/components/schemas/experienceBookableExperienceReservation"
          - $ref: "../openapi.yaml#/components/schemas/experienceParkReservation"
          - $ref: "../openapi.yaml#/components/schemas/experienceResortReservation"
          - $ref: "../openapi.yaml#/components/schemas/experienceGateClick"
          - $ref: "../openapi.yaml#/components/schemas/experienceLightningLane"
    _links:
      $ref: "../openapi.yaml#/components/schemas/links"
  required:
    - guestIdentifers
