version: 2

models:
  - name: sil__intermediate__travelbox__east__cancellation_scheme_cleansed
    description: '{{ doc("sil__intermediate__travelbox__east__cancellation_scheme_cleansed") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_cleansed
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_cancel_scheme_id
            - metadata_checksum

    columns:
      - name: data_cancel_scheme_id
        description: "Cancellation scheme ID of the rule | example: 4840"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_cancellation_ref
        description: "referance for the cancellation scheme | example: MARGARITAVILLE_CANCEL"
        meta:
          checksum: True

      - name: data_per_person_charge
        description: "The flight booking  cancellation charge per person | example: 51324.0"
        meta:
          checksum: True

      - name: data_max_days
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_charge_type
        description: "P = PERCENTAGE, A = AMOUNT | example: A"
        meta:
          checksum: True

      - name: data_product_type
        description: "Other Cost applicable Product Type Code | example: HTL"
        meta:
          checksum: True

      - name: data_description
        description: "The TravelBox name of the board basis | example: Margaritaville Supplier Cancellation"
        meta:
          checksum: True

      - name: data_carge_category
        description: "charge category of the cancellation scheme_x000D_
Addition of charge 1 and charge 2 = &#39;A&#39;_x000D_
Maximum of charge 1 and charge 2 = &#39;M&#39;  | example: A"
        meta:
          checksum: True

      - name: data_no_show_charge
        description: "If the cancellation date has passed departure date, the_x000D_
amount specified here will be taken as the charge for_x000D_
the cancellation | example: 7582.0"
        meta:
          checksum: True

      - name: data_no_show_type
        description: "NO show charge type_x000D_
FIXED = &#39;F&#39;_x000D_
AMOUNT = &#39;A&#39;_x000D_
PERCENTAGE = &#39;P&#39;_x000D_
NIGHT = &#39;N&#39; | example: P"
        meta:
          checksum: True

      - name: data_notify_in_res
        description: "whether this is notify in the reservation client or not | example: 0"
        meta:
          checksum: True

      - name: data_dep_date_based
        description: "NaN | example: 1"
        meta:
          checksum: True

      - name: data_item_based_date
        description: "NaN | example: 1"
        meta:
          checksum: True

      - name: min_metadata_timestamp
        description: "The Minimum Metadata Timestamp field is used for updating the version end date of the active record in the target table"
        tests:
