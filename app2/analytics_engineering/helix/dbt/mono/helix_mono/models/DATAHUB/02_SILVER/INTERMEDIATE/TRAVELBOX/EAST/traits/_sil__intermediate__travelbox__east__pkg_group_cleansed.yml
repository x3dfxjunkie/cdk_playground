version: 2

models:
  - name: sil__intermediate__travelbox__east__pkg_group_cleansed
    description: '{{ doc("sil__intermediate__travelbox__east__pkg_group_cleansed") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_cleansed
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_pkg_group_id
            - metadata_checksum

    columns:
      - name: data_last_modified_time
        description: "The time at which the last modification has done. | example: 1990-06-23 21:37:59"
        meta:
          checksum: True

      - name: data_pkg_group_id
        description: "Id of the Package Group associated with the Scheme Rule. | example: 17949"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_calculation_type
        description: "Calculation type. 1 - Daily and Weekly,2 - Daily Rate by duration, 3 - Extra day for long durations | example: GP"
        meta:
          checksum: True

      - name: data_code
        description: "The TravelBox code of the board basis | example: 2016_WDTC_PH_ANNUAL_RD"
        meta:
          checksum: True

      - name: data_name
        description: "The name of the contract type | example: Annual Passholder Room and Dine"
        meta:
          checksum: True

      - name: data_extension
        description: "Telephone extension of the user | example: 0"
        meta:
          checksum: True

      - name: data_sell_alone
        description: "SELLABLE ALONE (USED INTOURS WHEN LOADING TOUR ACCOM CONTRACT VIA TOUR BUILDER) | example: 0"
        meta:
          checksum: True

      - name: data_pkg_type
        description: "Type of the package, possible values are_x000D_
-Passenger Based_x000D_
-Group Based | example: Passenger Based"
        meta:
          checksum: True

      - name: data_cms_code
        description: "User defined CMS code which is taken as parameter values for tb_code, tb_itin, tb_pricegrid in package, itinerary and price grid respectively in the CMS URL which refers from travelbox to CMS. If this value is not defined the system will take package code, itinerary code and price grid name as default value of above variables. | example: YDNsCJcRKYMyXynCNbgS"
        meta:
          checksum: True

      - name: min_metadata_timestamp
        description: "The Minimum Metadata Timestamp field is used for updating the version end date of the active record in the target table"
