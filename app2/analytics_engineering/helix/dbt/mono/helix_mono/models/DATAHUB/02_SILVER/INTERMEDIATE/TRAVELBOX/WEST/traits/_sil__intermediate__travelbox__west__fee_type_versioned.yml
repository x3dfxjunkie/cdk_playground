version: 2

models:
  - name: sil__intermediate__travelbox__west__fee_type_versioned
    description: '{{ doc("sil__intermediate__travelbox__west__fee_type_versioned") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_versioned
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_code
            - metadata_checksum

    columns:
      - name: data_code
        description: "The TravelBox code of the board basis | example: ADJSYS"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_name
        description: "The name of the contract type | example: System Errors"

      - name: data_commissionable
        description: "A flag indicating whether the discount is trade client commissionable ( value is 1 ) or not ( value is 0 ) | example: 1"

      - name: data_auto
        description: "Indicate payment is added by Auto Payment Scheduler or Manual.  Auto Payment Scheduler =  1, Manual = 0 | example: pbuWKKHQpwvqphQtNiro"

      - name: data_itemwise
        description: "Deprecated | example: xcHRCvazJJIBmhUibTqZ"

      - name: data_amtwise
        description: "Deprecated | example: oIOpZVnUMBfcGqCAaKJQ"

      - name: data_taxable
        description: "Whether accounting rule is applicable for taxable items or non taxable items | example: 0"

      - name: data_days2_dept
        description: "The number of days prior the departure. If the booking date to departure date range is within this period, this fee is applicable for the booking. | example: 8770"

      - name: data_per_person
        description: "A flag indicating the fee type charges are defined per person ( value is 1 ) or per booking( value is null ) | example: pTZNnvFZpHaHBxxSajIx"

      - name: data_client_type
        description: "Applicable client types of the accounting rule. DIRECT- Direct Client, TRADE-Trade Client. | example: cosZlPymPvjOufLUQEqb"

      - name: data_dist_channel
        description: "Accounting rule applicable distribution channels | example: OxkFeLJYpSBOLgCwITBr"

      - name: data_bookings_from
        description: "Deprecated | example: 1975-04-11 05:58:29"

      - name: data_bookings_to
        description: "Deprecated | example: 2002-08-15 18:07:30"

      - name: data_var_commisn
        description: "Deprecated | example: IEloruyVZXKsgCzgcYWi"

      - name: data_reversible
