version: 2

models:
  - name: sil__intermediate__travelbox__west__res_generic_supplement_cleansed
    description: '{{ doc("sil__intermediate__travelbox__west__res_generic_supplement_cleansed") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_cleansed
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_booking_id
            - data_item_no
            - data_product_code
            - data_supplement_no
            - metadata_checksum

    columns:
      - name: data_booking_id
        description: "The system generated id of the booking | example: 14619346"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_product_code
        description: "Deprecated | example: GEN"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_item_no
        description: "Deprecated | example: 2"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_supplement_no
        description: "The system generated number of the supplement of the contract | example: 1"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_net_adult
        description: "Total adult cost of the supplement | example: 1.68"
        meta:
          checksum: True

      - name: data_net_child
        description: "Total child cost of the supplement | example: 0.0"
        meta:
          checksum: True

      - name: data_net_infant
        description: "Total infant cost of the supplement | example: 0.0"
        meta:
          checksum: True

      - name: data_gross_adult
        description: "The total adult price of this discount in selling currency | example: 3.02"
        meta:
          checksum: True

      - name: data_gross_child
        description: "The total child price of this discount in selling currency | example: 0.0"
        meta:
          checksum: True

      - name: data_gross_infant
        description: "The total infant price of this discount in selling currency | example: 0.0"
        meta:
          checksum: True

      - name: data_compulsary
        description: "A flag indicating the board basis is compulsory ( value is 1 ) or not ( value is 0 ) | example: 1"
        meta:
          checksum: True

      - name: data_description
        description: "The TravelBox name of the board basis | example: Pin &amp; Lanyard - Collectible Pin &amp; Lanyard"
        meta:
          checksum: True

      - name: data_free
        description: "A flag indicating whether supplement is free or not | example: 0"
        meta:
          checksum: True

      - name: data_included
        description: "A flag indicating the supplement is included in the contract fare ( value is 1 ) or not ( value is 0 ) | example: 1"
        meta:
          checksum: True

      - name: data_pay_supplier_localy
        description: "Refer PAY_SUPPLIER_DIRECTLY column in ACC_SUPPLEMENT table | example: 0"
        meta:
          checksum: True

      - name: data_currency
        description: "The TravelBox code of the currency in which the board basis fares are defined | example: OPWvkGfvEIEdjfFJEOqi"
        meta:
          checksum: True

      - name: data_commissionable
        description: "A flag indicating whether the discount is trade client commissionable ( value is 1 ) or not ( value is 0 ) | example: 1"
        meta:
          checksum: True

      - name: data_applicable_adult
        description: "Number of adults belong to the supplement | example: 1"
        meta:
          checksum: True

      - name: data_applicable_child
        description: "Number of Child belong to the supplement | example: 0"
