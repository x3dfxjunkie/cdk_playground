        description: "The system generated id of the booking | example: 26925889"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_item_no
        description: "Deprecated | example: 1"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_product_code
        description: "Deprecated | example: INS"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_policy_code
        description: "The system code of the policy type of the booking | example: TP"

      - name: data_family
        description: "A flag to indicate whether this is a family insurance or not. This setup is in Insurance Manager. | example: 0"

      - name: data_annual
        description: "A flag to indicate whether this is an annual insurance or not. This setup is in Insurance Manager. | example: 0"

      - name: data_seniors
        description: "NaN | example: 0"

      - name: data_tax
        description: "Total tax for the booking | example: 0.0"

      - name: data_region_group_no
        description: "Region group number of the selected region from the region groups in insurance contract. This setup is in Insurance Manager. | example: -1"

      - name: data_min_duration
        description: "Minimum Duration for booking | example: 1"

      - name: data_max_duration
        description: "The maximum duration of the holiday that is covered from insurance policy | example: 30"

      - name: data_min_price
