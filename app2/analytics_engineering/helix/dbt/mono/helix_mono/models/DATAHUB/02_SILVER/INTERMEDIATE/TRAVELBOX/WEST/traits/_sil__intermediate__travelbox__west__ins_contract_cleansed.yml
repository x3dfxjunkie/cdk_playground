        description: "Refers to the errata_group_id of errata_group table when user adds Free Text Conditions in contract level.  The option is available in &#39;Free Text Conditions&#39; node in contract. | example: 300499"
        meta:
          checksum: True

      - name: data_policy_type
        description: "The insurance policy type code as defined in policy types | example: TI"
        meta:
          checksum: True

      - name: data_tax_override
        description: "A flag indicating whether the tax is overriden at the contract ( value is 1 ) or not ( value is 0 ) | example: 1"
        meta:
          checksum: True

      - name: data_tax_excempt
        description: "Specifies whether to disable any taxes from being applied to the contract_x000D_
Disable - 1, Not disable - 0 | example: 0"
