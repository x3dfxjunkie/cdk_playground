version: 2

models:
  - name: sil__intermediate__travelbox__west__ins_contract_cleansed
    description: '{{ doc("sil__intermediate__travelbox__west__ins_contract_cleansed") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_cleansed
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_contract_id
            - metadata_checksum

    columns:
      - name: data_prod_defn_id
        description: "NaN | example: 4564"
        meta:
          checksum: True

      - name: data_prod_defn_temp_grp_code
        description: "NaN | example: CGOvMFAvFfuKORVkAcWv"
        meta:
          checksum: True

      - name: data_contract_id
        description: "The system generated id of the contract | example: 3816"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_contract_group
        description: "System generated id of insurance contract group | example: 80752"
        meta:
          checksum: True

      - name: data_version
        description: "The version of the contract | example: 1"
        meta:
          checksum: True

      - name: data_parent_version
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_contract_status
        description: "The Travelbox code of the status of the contract | example: 503"
        meta:
          checksum: True

      - name: data_stage
        description: "The TravelBox code of the stage of the contract | example: 50301"
        meta:
          checksum: True

      - name: data_valid_from
        description: "The start date of the valid stay date period of the contract. A booking from this contract needs to be within this range. | example: 1980-11-07 09:21:17"
        meta:
          checksum: True

      - name: data_valid_to
        description: "The end date of the valid stay date period of the contract. A booking from this contract needs to be within this range. | example: 2011-04-23 16:52:16"
        meta:
          checksum: True

      - name: data_sales_from
        description: "The start date of the valid sales period of this contract | example: 1992-12-31 05:43:23"
        meta:
          checksum: True

      - name: data_sales_to
        description: "The end date of the valid sales period of this contract | example: 2008-04-12 05:52:27"
        meta:
          checksum: True

      - name: data_entered_by
        description: "The TravelBox user id of the user who has entered this accomodation contract in to system | example: 16178"
        meta:
          checksum: True

      - name: data_entered_on
        description: "The date/time on which this accomodation contract is entered into the system | example: 1988-03-27 03:07:16"
        meta:
          checksum: True

      - name: data_modified_by
        description: "The TravelBox user id of the user who modified the contract. If no modification done after the creation, this field holds the user id of the user who created the contract | example: 16178"
        meta:
          checksum: True

      - name: data_modified_on
        description: "The date on which the contract get modified. If no modifications done after the creation, this field holds the contract created date. | example: 1985-10-30 09:07:04"
        meta:
          checksum: True

      - name: data_family_policy
        description: "Specifies whether contract type is set as Family Policy or not_x000D_
Family policy - 1, Not - 0 | example: 0"
        meta:
          checksum: True

      - name: data_annual_policy
        description: "Specifies whether contract type is set as Annual Policy or not_x000D_
Annual policy - 1, Not - 0 | example: 0"
        meta:
          checksum: True

      - name: data_net_currency
        description: "IfthecontractratetypeisGM/NGorNM,thisfieldholdstheTravelBoxcodeofthecurrencyinwhichthecostsaredefined | example: USD"
        meta:
          checksum: True

      - name: data_rate_type
        description: "NM = NETT AND MARKUP, GC = GROSS AND COMMISSION, NG = GROSS OEM_sqlplus_input_finished, GO = GROSS ONLY | example: NG"
        meta:
          checksum: True

      - name: data_gross_default_currency
        description: "If the contract is a gross contract, this field holds the TravelBox code of the currency in which the prices are defined | example: USD"
        meta:
          checksum: True

      - name: data_commission
        description: "The commission percentage recieved by the tour operator | example: 0.0"
        meta:
          checksum: True

      - name: data_pay_supplier_gross
        description: "Deprecated | example: 0"
        meta:
          checksum: True

