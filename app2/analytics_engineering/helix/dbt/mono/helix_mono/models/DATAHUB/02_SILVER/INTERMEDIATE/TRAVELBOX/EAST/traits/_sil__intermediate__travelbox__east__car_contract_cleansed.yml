version: 2

models:
  - name: sil__intermediate__travelbox__east__car_contract_cleansed
    description: '{{ doc("sil__intermediate__travelbox__east__car_contract_cleansed") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_cleansed
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_contract_id
            - metadata_checksum

    columns:
      - name: data_contract_id
        description: "The system generated id of the contract | example: 7181"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_contract_group_id
        description: "The system generated id of the contract group | example: 90753"
        meta:
          checksum: True

      - name: data_contract_type
        description: "H = HOTEL, A = APARTMENT, G = GROUP | example: 2"
        meta:
          checksum: True

      - name: data_version
        description: "The version of the contract | example: 1"
        meta:
          checksum: True

      - name: data_parent_version
        description: "Deprecated | example: 2053"
        meta:
          checksum: True

      - name: data_status
        description: "The TravelBox code of the status of the contract | example: 503"
        meta:
          checksum: True

      - name: data_stage
        description: "The TravelBox code of the stage of the contract | example: 50301"
        meta:
          checksum: True

      - name: data_valid_from
        description: "The start date of the valid stay date period of the contract. A booking from this contract needs to be within this range. | example: 2001-12-31 20:13:18"
        meta:
          checksum: True

      - name: data_valid_to
        description: "The end date of the valid stay date period of the contract. A booking from this contract needs to be within this range. | example: 1977-05-13 07:00:04"
        meta:
          checksum: True

      - name: data_sales_from
        description: "The start date of the valid sales period of this contract | example: 1984-03-03 09:27:22"
        meta:
          checksum: True

      - name: data_sales_to
        description: "The end date of the valid sales period of this contract | example: 2010-04-23 10:53:24"
        meta:
          checksum: True

      - name: data_entered_by
        description: "The TravelBox user id of the user who has entered this accomodation contract in to system | example: 17592"
        meta:
          checksum: True

      - name: data_entered_on
        description: "The date/time on which this accomodation contract is entered into the system | example: 2012-01-09 23:31:08"
        meta:
          checksum: True

      - name: data_modified_by
        description: "The TravelBox user id of the user who modified the contract. If no modification done after the creation, this field holds the user id of the user who created the contract | example: 17592"
        meta:
          checksum: True

      - name: data_modified_on
        description: "The date on which the contract get modified. If no modifications done after the creation, this field holds the contract created date. | example: 1989-11-01 20:06:50"
        meta:
          checksum: True

      - name: data_rate_type
        description: "NM = NETT AND MARKUP, GC = GROSS AND COMMISSION, NG = GROSS OEM_sqlplus_input_finished, GO = GROSS ONLY | example: NG"
        meta:
          checksum: True

      - name: data_nett_currency
        description: "If the contract is a nett contract, this field holds the TravelBox code of the currency in which the costs are defined | example: USD"
        meta:
          checksum: True

      - name: data_default_gross_currency
        description: "If the contract rate type is CM / GC / GM / GO or NG, this field holds the TravelBox code of the default currency in which prices are defined | example: USD"
        meta:
          checksum: True

      - name: data_pay_supplier_gross
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_errata_group
        description: "Refers to the errata_group_id of errata_group table when user adds Free Text Conditions in contract level.  The option is available in &#39;Free Text Conditions&#39; node in contract. | example: 345895"
        meta:
          checksum: True

      - name: data_tax_excempt
        description: "Specifies whether to disable any taxes from being applied to the contract_x000D_
Disable - 1, Not disable - 0 | example: 0"
        meta:
          checksum: True

      - name: data_tax_override
        description: "A flag indicating whether the tax is overriden at the contract ( value is 1 ) or not ( value is 0 ) | example: 1"
        meta:
          checksum: True

      - name: data_country
        description: "The TravelBox code of the country for which the rule is defined | example: US"
        meta:
          checksum: True

      - name: data_daily_weekly_rental
        description: "Wether or not a Daily and Weekly rental or not, 1 - Daily and Weekly, 0 - other type | example: 0"
        meta:
          checksum: True

      - name: data_one_way_free
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_min_age
        description: "Min age value of age range | example: 21"
        meta:
          checksum: True

      - name: data_max_age
        description: "Max age value of age range | example: 120"
        meta:
          checksum: True

      - name: data_issue_voucher
        description: "If the check box is enabled a Voucher will be issued to customer_x000D_
when a booking is made from the contract. 1 - enable , 0 disable | example: 1"
        meta:
          checksum: True

      - name: data_multi_hire
        description: "Specifies whether multiple car hires are enabled for contract or not_x000D_
Enabled - 1, Not enabled - 0_x000D_
 | example: 1"
        meta:
          checksum: True

      - name: data_one_way_fee_payable_locally
        description: "Pay supplier directly. 1 - pay supplier directly, 0 otherwise | example: 0"
        meta:
          checksum: True

      - name: data_terms_conditions
        description: "The terms and conditions associated with the car contract | example: UFFzjVUdJHNvXGMFcWWr"
        meta:
          checksum: True

      - name: data_daily_or24_hourly_rate
        description: "Specifies whether calculation type is daily or 24hourly rate_x000D_
Daily- 1, 24hourly rate - 0 | example: 0"
        meta:
          checksum: True

      - name: data_max_duraiton
        description: "Defines the maximum duration allowed by the contract | example: 0"
        meta:
          checksum: True

      - name: data_periodic_factor
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_calculation_type
        description: "Calculation type. 1 - Daily and Weekly,2 - Daily Rate by duration, 3 - Extra day for long durations | example: 2"
        meta:
          checksum: True

      - name: data_fc
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_trackable
        description: "Whether the voucher code is trackable or not | example: 0"
        meta:
          checksum: True

      - name: data_min_bkg_to_dep_days
        description: "Required minimum number of days between the booking date and departure date | example: 5"
        meta:
          checksum: True

      - name: data_voucher_code
        description: "Voucher Code assigned to the contract | example: KRkxIUnIfgLvFAuwwpYN"
        meta:
          checksum: True

      - name: data_prod_defn_id
        description: "NaN | example: 2682"
        meta:
          checksum: True

      - name: data_prod_defn_temp_grp_code
        description: "NaN | example: dfjhoTllFYGafqurAXAb"
        meta:
          checksum: True

