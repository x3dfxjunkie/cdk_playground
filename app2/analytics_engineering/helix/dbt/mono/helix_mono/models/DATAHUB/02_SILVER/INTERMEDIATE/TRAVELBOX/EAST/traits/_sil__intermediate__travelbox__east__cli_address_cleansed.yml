version: 2

models:
  - name: sil__intermediate__travelbox__east__cli_address_cleansed
    description: '{{ doc("sil__intermediate__travelbox__east__cli_address_cleansed") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_cleansed
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_address_no
            - data_client_id
            - metadata_checksum

    columns:
      - name: data_client_id
        description: "The TravelBox id of the trade client for which the commission rule is applied to. This field is null if the rule is applied to any client | example: 10491"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_address_no
        description: "Address no of the airline | example: 2"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_title
        description: "The title of the accommodation image | example: ptPFHqGuYsMeIEbZkdhL"
        meta:
          checksum: True

      - name: data_first_name
        description: "First Name of the person associated with the contact | example: CHRISTA J HESS"
        meta:
          checksum: True

      - name: data_last_name
        description: "Last Name of the person associated with the contact | example: dwrYgoQOsiAVFeRenDNT"
        meta:
          checksum: True

      - name: data_department
        description: "Department of the person associated with the contact | example: BiUiswdvPUrSlNihscQz"
        meta:
          checksum: True

      - name: data_designation
        description: "Designation of the person associated with the contact | example: shFoZZWClvHgnSvnXefh"
        meta:
          checksum: True

      - name: data_street
        description: "Street of the address associated with the contact | example: IwyPUQaxWgiHrygrghUg"
        meta:
          checksum: True

      - name: data_city
        description: "The TravelBox code of the city for which the rule is defined | example: eDrDVSLdHGemPztJgzLM"
        meta:
          checksum: True

      - name: data_county
        description: "Code of the county | example: VA"
        meta:
          checksum: True

      - name: data_postal_code
        description: "Postal code of the address associated with the contact | example: 23005"
        meta:
          checksum: True

      - name: data_country
        description: "The TravelBox code of the country for which the rule is defined | example: US"
        meta:
          checksum: True

      - name: data_contact_type
        description: "Id of the Contract type associated with the Address | example: 1"
        meta:
          checksum: True

      - name: data_main
        description: "Flag to indicate of the address is the main address of the Client (1) or not (0) | example: 0"
        meta:
          checksum: True

      - name: data_middle_name
        description: "Middle Name of the person associated with the contact | example: GbbWMqZFtvqLbjNLGUUN"
        meta:
