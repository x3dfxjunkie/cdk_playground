version: 2

models:
  - name: sil__intermediate__travelbox__west__cmp_company_versioned
    description: '{{ doc("sil__intermediate__travelbox__west__cmp_company_versioned") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_versioned
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_code
            - metadata_checksum

    columns:
      - name: data_code
        description: "The TravelBox code of the board basis | example: WDTC"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_name
        description: "The name of the contract type | example: Walt Disney Travel Company"

      - name: data_address
        description: "Address of the credit card holder for credit card batch payment | example: 190 Center Street Promenade"

      - name: data_post_code
        description: "Postal code of the credit card holder for credit card batch payment | example: 92805"

      - name: data_registration_no
        description: "The main registration number of the company | example: crrLsgbUhvrmhsSwcKJF"

      - name: data_time_zone
        description: "The time zone of the accommodation | example: PST"

      - name: data_base_currency
        description: "Base currency code at multy currency and it is a foregin key which refers to the filed CODE of the CURRENCY table | example: USD"

      - name: data_tax_exempt
        description: "A flag indicating whether the contract is excempt from tax ( value is 1 ) or not ( value is 0 ) | example: 0"

      - name: data_tax_override
        description: "A flag indicating whether the tax is overriden at the contract ( value is 1 ) or not ( value is 0 ) | example: 0"

      - name: data_city
        description: "The TravelBox code of the city for which the rule is defined | example: ANA"

      - name: data_state
        description: "State of the given credit card details address | example: CA"

      - name: data_country
        description: "The TravelBox code of the country for which the rule is defined | example: US"

      - name: data_merchent_fee_not_applied
        description: "Flag to indicate if a merchant fee is added to the credit card payments for bookings done through the company._x000D_
1 - merchant fee is not added._x000D_
0 - merchent fee is added.  | example: 0"

      - name: data_bit_value
        description: "The system generated bit value of the brand | example: 1"

      - name: data_gds_phone_no
        description: "Phone number which should be sent to the GDS and recorded in the PNR | example: 714-520-5001"

      - name: metadata_checksum
        description: "Metadata Checksum"
        tests:
          - not_null

      - name: metadata_timestamp
        description: "Timestamp of when the record was sent to the stream | example: 2023-08-11 14:38:01.378618"
        tests:
          - not_null

      - name: metadata_record_type
        description: "Type of record | example: data"

      - name: metadata_operation
        description: "Type of operation [insert, delete, update] | example: update"

      - name: metadata_partition_key_type
