version: 2

models:
  - name: sil__intermediate__travelbox__west__gen_discount_versioned
    description: '{{ doc("sil__intermediate__travelbox__west__gen_discount_versioned") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_versioned
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_contract_id
            - data_discount_no
            - metadata_checksum

    columns:
      - name: data_history_id
        description: "History id of the currently running batch | example: 1082"

      - name: data_advanced_view
        description: "NaN | example: 0"

      - name: data_last_modified_time
        description: "The time at which the last modification has done. | example: 2004-11-20 20:22:15"

      - name: data_price_only
        description: "NaN | example: 0"

      - name: data_category_all_select
        description: "NaN | example: 1"

      - name: data_contract_id
        description: "The system generated id of the contract | example: 22438"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_type
        description: "The availbility type (1 = Available 2 = Free Sell) | example: PRI"

      - name: data_discount_no
        description: "The system generated number of the discount which belongs to the group | example: 1"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_reference
        description: "CODE TO IDENTIFY THE DISCOUNT (OPTIONAL) | example: Complimentary"

      - name: data_description
        description: "The TravelBox name of the board basis | example: 100% Discount"

      - name: data_booked_from
        description: "The booking start date | example: 2019-06-30 04:28:10"

      - name: data_booked_to
        description: "The booking end date | example: 1979-03-12 15:19:37"

      - name: data_discount_calculation_order
        description: "The discount applying order | example: -1"

      - name: data_pass_percentage
        description: "ONLY THIS AMOUNT IS PASSED TO THE CUSTOMER | example: 100.0"

      - name: data_min_days
        description: "For discount type Early Bird - 0, for free day - number of renting days,  for  price - Minimum days. | example: 0"

      - name: data_search_type
        description: "Only Booking duration given -1, only renting duration given -2, both booking and renting durations were given -3, neither of them given 4.  | example: 1"

      - name: data_stay_from
        description: "The start date of the booking stay date period of the discount. Bookings having their stay date period within this period are applicable for the discount. | example: 1996-05-10 10:41:55"

      - name: data_stay_to
        description: "The end date of the booking stay date period of the discount. Bookings having their stay date period within this period are applicable for the discount. | example: 1982-09-27 20:03:44"

      - name: data_stay_days
        description: "The days of the week for which the discount is applied_x000D_
  1 - Sunday_x000D_
  2 - Monday_x000D_
  3 - Tuesday_x000D_
  4 - Wednesday_x000D_
  5 - Thursday_x000D_
  6 - Friday_x000D_
  7 - Saturday_x000D_
  Example :-  If the discount is valid for only weekends this value is 17 | example: 1234567"

      - name: data_payment_scheme
        description: "If a payment scheme has specifically been defined for the discount, this field holds the TravelBox code of the payment scheme. Otherwise this is null meaning the payment scheme applied to the contract is considered for the discount. | example: 8388"

      - name: data_cnx_scheme
        description: "If a supplier cancellation scheme has specifically been defined for the discount, this field holds the TravelBox code of the cancellation scheme. Otherwise this is null meaning the cancellation scheme applied to the contract is considered for the discount. | example: 7460"

      - name: data_amd_scheme
        description: "If a supplier amendment scheme has specifically been defined for the discount, this field holds the TravelBox code of the amendment scheme. Otherwise this is null meaning the amendment scheme applied to the contract is considered for the discount. | example: 2588"

      - name: data_booked_from_to
        description: "A flag indicating the discount has a booked from - booked to date range been specified | example: 1"

      - name: data_commissionable
        description: "A flag indicating whether the discount is trade client commissionable ( value is 1 ) or not ( value is 0 ) | example: 1"

      - name: metadata_checksum
        description: "Metadata Checksum"
        tests:
          - not_null

      - name: metadata_timestamp
        description: "Timestamp of when the record was sent to the stream | example: 2023-08-11 14:38:01.378618"
        tests:
          - not_null

      - name: metadata_record_type
        description: "Type of record | example: data"

      - name: metadata_operation
        description: "Type of operation [insert, delete, update] | example: update"

      - name: metadata_partition_key_type
        description: "Partition key | example: schema-table"

      - name: metadata_schema_name
        description: "Name of schema | example: SFLNSMD"

      - name: metadata_table_name
        description: "Name of table | example: AP_LVL_N_ENTTL_FISCAL_DT"

      - name: metadata_transaction_id
        description: "Unique Transaction Identifier | example: 59558768559209"

      - name: metadata_transaction_record_id
        description: "Transaction Record ID | example: 70974432245344"

      - name: metadata_prev_transaction_id
        description: "Previous Transaction ID | example: 70974432245344"

      - name: metadata_prev_transaction_record_id
        description: "Previous Transaction Record ID | example: 70974432245344"

      - name: metadata_commit_timestamp
        description: "Commit Timestamp | example: 2023-03-29T15:30:19.109655Z"

      - name: metadata_stream_position
        description: "Stream Position | example:"

      - name: metadata_insert_datetime
        description: "This is the current timestamp in UTC when the record is inserted"
        tests:
          - not_null

      - name: metadata_batch_user
        description: "Batch user. Default value will be dbt"
        tests:
          - not_null

      - name: metadata_version_start_datetime
        description: "Version start datetime"
        tests:
          - not_null

      - name: metadata_version_end_datetime
        description: "Version end datetime"
        tests:
          - not_null

