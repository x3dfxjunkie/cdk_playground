version: 2

models:
  - name: sil__intermediate__travelbox__west__res_generic_discount_cleansed
    description: '{{ doc("sil__intermediate__travelbox__west__res_generic_discount_cleansed") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_cleansed
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_booking_id
            - data_discount_no
            - data_item_no
            - data_product_code
            - metadata_checksum

    columns:
      - name: data_booking_id
        description: "The system generated id of the booking | example: 1000000050"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_product_code
        description: "Deprecated | example: GEN"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_item_no
        description: "Deprecated | example: 1"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_discount_no
        description: "The system generated number of the discount which belongs to the group | example: 1"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_reference
        description: "CODE TO IDENTIFY THE DISCOUNT (OPTIONAL) | example: Complimentary"
        meta:
          checksum: True

      - name: data_description
        description: "The TravelBox name of the board basis | example: If booked from 25/01/2021 to 31/12/2021, get 100 % on Adult, 0 % on Teen, 100 % on Child, 0 % on Infant  discount on price and get 100% Discount (Subject to availability )"
        meta:
          checksum: True

      - name: data_net_adult
        description: "Total adult cost of the supplement | example: 3.0"
        meta:
          checksum: True

      - name: data_gross_adult
        description: "The total adult price of this discount in selling currency | example: 3.0"
        meta:
          checksum: True

      - name: data_gross_child
        description: "The total child price of this discount in selling currency | example: 0.0"
        meta:
          checksum: True

      - name: data_gross_infant
        description: "The total infant price of this discount in selling currency | example: 0.0"
        meta:
          checksum: True

      - name: data_net_child
        description: "Total child cost of the supplement | example: 0.0"
        meta:
          checksum: True

      - name: data_net_infant
        description: "Total infant cost of the supplement | example: 0.0"
        meta:
          checksum: True

      - name: data_payment_scheme
        description: "If a payment scheme has specifically been defined for the discount, this field holds the TravelBox code of the payment scheme. Otherwise this is null meaning the payment scheme applied to the contract is considered for the discount. | example: 5820"
        meta:
          checksum: True

      - name: data_cnx_scheme
        description: "If a supplier cancellation scheme has specifically been defined for the discount, this field holds the TravelBox code of the cancellation scheme. Otherwise this is null meaning the cancellation scheme applied to the contract is considered for the discount. | example: 9605"
        meta:
          checksum: True

      - name: data_amd_scheme
        description: "If a supplier amendment scheme has specifically been defined for the discount, this field holds the TravelBox code of the amendment scheme. Otherwise this is null meaning the amendment scheme applied to the contract is considered for the discount. | example: 5113"
        meta:
          checksum: True

      - name: data_commissionable
        description: "A flag indicating whether the discount is trade client commissionable ( value is 1 ) or not ( value is 0 ) | example: 1"
        meta:
          checksum: True

      - name: data_non_paying_pax
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_ancillary_pax
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_manually_added
        description: "Flag to check whether manually added or not | example: 0"
        meta:
          checksum: True

      - name: data_last_modified_time
        description: "The time at which the last modification has done. | example: 2014-07-27 08:15:49"
        meta:
          checksum: True

      - name: min_metadata_timestamp
        description: "The Minimum Metadata Timestamp field is used for updating the version end date of the active record in the target table"
        tests:
          - not_null

      - name: metadata_checksum
        description: "Metadata Checksum"
        tests:
