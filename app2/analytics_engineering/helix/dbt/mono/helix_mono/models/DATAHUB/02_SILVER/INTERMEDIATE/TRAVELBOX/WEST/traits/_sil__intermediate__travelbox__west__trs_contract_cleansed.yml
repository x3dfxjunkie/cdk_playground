version: 2

models:
  - name: sil__intermediate__travelbox__west__trs_contract_cleansed
    description: '{{ doc("sil__intermediate__travelbox__west__trs_contract_cleansed") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_cleansed
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_contract_id
            - metadata_checksum

    columns:
      - name: data_voucher_code
        description: "Voucher Code assigned to the contract | example: 16ICTYSSDAHTL"
        meta:
          checksum: True

      - name: data_last_modified_timestamp
        description: "The time at which the last modification has done. | example: 1972-01-24 05:27:13"
        meta:
          checksum: True

      - name: data_prod_defn_id
        description: "NaN | example: 638"
        meta:
          checksum: True

      - name: data_prod_defn_temp_grp_code
        description: "NaN | example: vJjCtqLHBbnRkvfmUviw"
        meta:
          checksum: True

      - name: data_fulfillment_freq
        description: "Specify the frequency type of gategory, P: per Person, I: Per Item | example: I"
        meta:
          checksum: True

      - name: data_contract_id
        description: "The system generated id of the contract | example: 18312"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_contract_group_id
        description: "The system generated id of the contract group | example: 55787"
        meta:
          checksum: True

      - name: data_version
        description: "The version of the contract | example: 1"
        meta:
          checksum: True

      - name: data_parent_version
        description: "Deprecated | example: -1"
        meta:
          checksum: True

      - name: data_status
        description: "The TravelBox code of the status of the contract | example: 503"
        meta:
          checksum: True

      - name: data_stage
        description: "The TravelBox code of the stage of the contract | example: 50301"
        meta:
          checksum: True

      - name: data_valid_from
        description: "The start date of the valid stay date period of the contract. A booking from this contract needs to be within this range. | example: 2020-02-03 20:29:27"
        meta:
          checksum: True

      - name: data_valid_to
        description: "The end date of the valid stay date period of the contract. A booking from this contract needs to be within this range. | example: 2012-09-30 01:19:15"
        meta:
          checksum: True

      - name: data_sales_from
        description: "The start date of the valid sales period of this contract | example: 2018-10-26 03:37:16"
        meta:
          checksum: True

      - name: data_sales_to
        description: "The end date of the valid sales period of this contract | example: 1984-06-29 19:12:51"
        meta:
          checksum: True

      - name: data_entered_on
        description: "The date/time on which this accomodation contract is entered into the system | example: 2010-04-23 09:50:09"
        meta:
          checksum: True

      - name: data_entered_by
        description: "The TravelBox user id of the user who has entered this accomodation contract in to system | example: 15195"
        meta:
          checksum: True

      - name: data_modified_on
        description: "The date on which the contract get modified. If no modifications done after the creation, this field holds the contract created date. | example: 2015-02-15 05:42:08"
        meta:
          checksum: True

      - name: data_modified_by
        description: "The TravelBox user id of the user who modified the contract. If no modification done after the creation, this field holds the user id of the user who created the contract | example: 15097"
        meta:
          checksum: True

      - name: data_nett_currency
        description: "If the contract is a nett contract, this field holds the TravelBox code of the currency in which the costs are defined | example: USD"
        meta:
          checksum: True

      - name: data_rate_type
        description: "NM = NETT AND MARKUP, GC = GROSS AND COMMISSION, NG = GROSS OEM_sqlplus_input_finished, GO = GROSS ONLY | example: NG"
        meta:
          checksum: True

      - name: data_gross_default_currency
        description: "If the contract is a gross contract, this field holds the TravelBox code of the currency in which the prices are defined | example: USD"
        meta:
          checksum: True

      - name: data_pay_supplier_gross
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_errata_group
        description: "Refers to the errata_group_id of errata_group table when user adds Free Text Conditions in contract level.  The option is available in &#39;Free Text Conditions&#39; node in contract. | example: 276474"
        meta:
          checksum: True

      - name: data_stage_reason
        description: "The TravelBox name of the reason for the stage of the contract | example: MopzohoYmuHirkVQpJtC"
        meta:
          checksum: True

      - name: data_tax_exempt
        description: "A flag indicating whether the contract is excempt from tax ( value is 1 ) or not ( value is 0 ) | example: 1"
        meta:
          checksum: True

      - name: data_tax_override
        description: "A flag indicating whether the tax is overriden at the contract ( value is 1 ) or not ( value is 0 ) | example: 1"
        meta:
          checksum: True

      - name: data_group_rates
        description: "A flag indicating the group rates are enabled for the contract ( value is 1 ) or not ( value is 0 ) | example: 0"
        meta:
          checksum: True

      - name: data_date_wise_supplier
        description: "Flag for Date wise Suplier Enable (1) or not (0) | example: 0"
        meta:
          checksum: True

      - name: data_trackable
        description: "Whether the voucher code is trackable or not | example: 0"
        meta:
          checksum: True

