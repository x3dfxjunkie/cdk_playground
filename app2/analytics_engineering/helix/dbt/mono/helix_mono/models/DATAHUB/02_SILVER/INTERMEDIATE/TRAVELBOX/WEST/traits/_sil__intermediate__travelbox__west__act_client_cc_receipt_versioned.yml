version: 2

models:
  - name: sil__intermediate__travelbox__west__act_client_cc_receipt_versioned
    description: '{{ doc("sil__intermediate__travelbox__west__act_client_cc_receipt_versioned") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_versioned
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_booking_id
            - data_receipt_index
            - metadata_checksum

    columns:
      - name: data_future_payment
        description: "NaN | example: 0"

      - name: data_card_token
        description: "NaN | example: ptlkiQSPYFYnuRLgpFbu"

      - name: data_token_vault
        description: "NaN | example: epaHBqoHZRbUyxyhTuum"

      - name: data_ext_transaction_id
        description: "NaN | example: QFMiyrQVarIAVkghxtQU"

      - name: data_booking_id
        description: "The system generated id of the booking | example: 1003805614"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_receipt_index
        description: "A foreign key which refers to the field RECEIPT_INDEX of the ACT_CLIENT_ACCOUNT_RECEIPT table | example: 2"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_cc_fee_price
        description: "Price for credit card feee | example: 0.0"

      - name: data_card_no
        description: "Credit card number (stores only gateway have permissions to store those data) | example: yL28kLE9rT4+93YbWxLgG5TSSGTUpNBC53MR0THK0tYw2vzCcLMOKa+Yw5XE1Qhi"

      - name: data_issue_date
        description: "Issue date of the credit card for credit card batch payment | example: 1999-10-17 17:54:39"

      - name: data_expiry_date
        description: "Credit card expire date | example: 1985-04-04 15:48:41"

      - name: data_gateway_ref
        description: "Credit card payment gateway reference/code | example: DSN_APP"

      - name: data_transaction_ref
