        description: "The designation for the kind of date / time sequential events that may occur for the arrival, departure, check-in and check out to/from an accommodation component.  examples of such designations: Estimated Time of Arrival, Estimated Time of Departure, Actual Time, Pickup Date Time, Flight Arrival Date Time.  An accommodation component can be characterized by one or more kind of chronological event. | example: ETA"

