version: 2

models:
  - name: sil__intermediate__travelbox__east__res_booking_cnx_cleansed
    description: '{{ doc("sil__intermediate__travelbox__east__res_booking_cnx_cleansed") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_cleansed
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_booking_id
            - data_cnx_no
            - metadata_checksum

    columns:
      - name: data_booking_id
        description: "The system generated id of the booking | example: 28659885"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_cnx_reason_id
        description: "The id of the reason for cancelling the booking | example: 30"
        meta:
          checksum: True

      - name: data_cnx_user
        description: "The id of the user who cancelled the booking | example: 42562"
        meta:
          checksum: True

      - name: data_cnx_date
        description: "Booking item cancelled date | example: 1974-10-14 22:18:31"
        meta:
          checksum: True

      - name: data_cnx_charge
        description: "Total booking cancellation charges | example: 0.0"
        meta:
          checksum: True

      - name: data_cnx_charge_commissionable
        description: "Flag to specify if the cancellation charge is commissionable._x000D_
1 - commissionable_x000D_
0 - not commissionable | example: 1"
        meta:
          checksum: True

      - name: data_client_conf_doc_received
        description: "Deprecated | example: 0"
        meta:
          checksum: True

      - name: data_client_conf_doc_received_date
        description: "Deprecated | example: 1992-10-18 18:55:03"
        meta:
          checksum: True

      - name: data_cnx_no
        description: "Cancellation No (NULL) | example: 1"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_passenger_no
        description: "Passnger number of the details entered passenger | example: 9724"
        meta:
          checksum: True

      - name: data_cnx_calculated_date
        description: "The date on which cancellation charges calculated | example: 2012-10-22 22:08:55"
        meta:
          checksum: True

      - name: data_cause_id
        description: "Booking amendment charges: Reservation Manager &gt; View Booking Amendment/Cancellation Charges._x000D_
The TravelBox id of the cause for booking amendment | example: 960"
        meta:
          checksum: True

      - name: data_reason_type
        description: "Booking amendment charges: Reservation Manager &gt; View Booking Amendment/Cancellation Charges._x000D_
The amendment reason type. Whether it is amendment or cancellation. | example: awSNfdrWqRnCsraYVHqs"
        meta:
          checksum: True

      - name: data_reversible
        description: "NaN | example: 1"
        meta:
          checksum: True

