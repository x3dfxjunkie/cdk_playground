version: 2

models:
  - name: sil__intermediate__travelbox__east__car_location_versioned
    description: '{{ doc("sil__intermediate__travelbox__east__car_location_versioned") }}'

    meta:
      environment_wh:
        - env: LOCAL
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: LATEST
          wh: HOTEL_LODGING_LATEST_WH_S
        - env: EPHEMERAL_PR
          wh: PR_SMALL_WH
        - env: STAGE
          wh: HOTEL_LODGING_STAGE_WH_M
        - env: PROD
          wh: HOTEL_LODGING_PROD_WH_M

    config:
      tags:
        - layer=silver_intermediate
        - sub_layer=silver_intermediate_versioned
        - active=LATEST
        - active=STAGE
        - active=LOAD
        - active=PROD

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_location_id
            - metadata_checksum

    columns:
      - name: data_location_id
        description: "Location id is saved when the module configuration_x000D_
&#39;STORE_LOCATION_ID&#39; is enabled, otherwise_x000D_
-1 | example: 33578"
        tags: ['column_designation=primary_key']
        tests:
          - not_null

      - name: data_supplier_id
        description: "Not in DSN Scope | example: 29980"

      - name: data_location_type
        description: "Car location type code as defined in car setup | example: DEPO"

      - name: data_code
        description: "The TravelBox code of the board basis | example: JAXT71"

      - name: data_name
        description: "The name of the contract type | example: JACKSONVILLE INTL AIRPORT"

      - name: data_address
        description: "Address of the credit card holder for credit card batch payment | example: JACKSONVILLE INTL AIRPORT"

      - name: data_city
        description: "The TravelBox code of the city for which the rule is defined | example: JAX"

      - name: data_state
        description: "State of the given credit card details address | example: FL"

      - name: data_zip_code
        description: "The zip code of the location | example: 32218"

      - name: data_country
        description: "The TravelBox code of the country for which the rule is defined | example: US"

      - name: data_region
        description: "The TravelBox code of the region where the airport is located | example: NAM"

      - name: data_phone
        description: "Phone number associated with the location | example: (904) 741-4428"

      - name: data_fax
        description: "Fax number associated with the location | example: yOujfSseZEHKdgfSIIbL"

      - name: data_email
        description: "The email address of the user | example: JpMksmjdxeMFdbDQVVDH"

      - name: data_seasonal_opening
        description: "Specifies whether opening hours of a location are seasonal._x000D_
Then  particular location will be available only during the specific season_x000D_
Seasonal - 1, Not seasonal - 0 | example: 0"

      - name: data_image_path
        description: "The path on which the main image is saved | example: KsfgDCjjstOGqmmdYHxC"

      - name: data_image_width
        description: "The width of the main image | example: -1"

      - name: data_image_height
        description: "The height of the main image | example: -1"

      - name: data_currency
        description: "The TravelBox code of the currency in which the board basis fares are defined | example: USD"

      - name: data_out_of_hour_charge
        description: "The out of hour charge that is applicable to the location | example: 15296.0"

      - name: data_errata_group
        description: "Refers to the errata_group_id of errata_group table when user adds Free Text Conditions in contract level.  The option is available in &#39;Free Text Conditions&#39; node in contract. | example: 276760"

      - name: data_pickup_procedure
        description: "The description on the pickup procedure associated with location | example: KEoNiOQukusMdVLEzsgD"

      - name: data_dropoff_procedure
        description: "The description on the dropoff procedure associated with location | example: NFsdVMVAjuUXcMEOvESW"

      - name: data_default_location
        description: "whether this is the group default location or not | example: 0"

      - name: data_latitude
        description: "Latitude of the accommodation | example: pQSHcSMLhuBXTBoyFyuR"

      - name: data_longitude
        description: "Latitude of the accommodation | example: fHGQVkLLJgJrinGcENFh"

      - name: data_airport
        description: "Departure airport&#39;s code | example: JAX"

      - name: data_modified_on
        description: "The date on which the contract get modified. If no modifications done after the creation, this field holds the contract created date. | example: 2021-07-25 11:35:00"

      - name: data_active
        description: "Whether 3D secure filter is active or not | example: 1"

      - name: data_web_enable
        description: "Specifies whether the location is enabled for web_x000D_
Enabled - 1, Not enabled - 0 | example: 1"

      - name: data_destination_id
        description: "System generated - auto incrementing id to identify the ledger destination | example: 2581"

      - name: data_h2_h_id
        description: "Not in DSN Scope | example: -1"

      - name: data_created_by
        description: "A Foreign key which refers to the field USER_ID of the ADM_USER table | example: 15075"

      - name: data_created_on
        description: "Created date time | example: 2019-03-20 14:28:06"

      - name: data_modified_by
        description: "The TravelBox user id of the user who modified the contract. If no modification done after the creation, this field holds the user id of the user who created the contract | example: 15097"

      - name: data_verified_by
        description: "The user id of the user who has done the verification of the location | example: 2518"

      - name: data_verified_on
        description: "The date and time of the verification of the location | example: 2016-04-01 10:59:35"

      - name: data_imported_by
        description: "Deprecated | example: 1481"

      - name: data_imported_on
        description: "Deprecated | example: 2005-11-13 13:14:50"

      - name: data_operator
        description: "Deprecated | example: pRbOOgLUmJoKIcoYIPWg"

      - name: data_location_group_code
        description: "Code of the location group, a particular location is associated with | example: vjQpXyYnmdTkGwiUJnsw"

