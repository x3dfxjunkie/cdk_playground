policies:
  - actions:
      - "kinesis:List*"
      - "kinesis:Get*"
      - "kinesis:Describe*"
    resources:
      - "arn:aws:kinesis:us-*:543276908693:stream/*"
  - actions:
      - "kms:Encrypt*"
      - "kms:Decrypt*"
      - "kms:GenerateDataKey*"
      - "kms:ReEncrypt*"
    resources:
      - "arn:aws:kms:us-*:543276908693:key/*"
  - actions:
      - "s3:Get*"
      - "s3:List*"
      - "s3:Put*"
    resources:
      - "arn:aws:s3:::*"
  - actions:
      - "appconfig:Get*"
      - "appconfig:List*"
    resources:
      - "*"