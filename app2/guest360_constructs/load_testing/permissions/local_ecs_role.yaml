policies:
  - actions:
      - "kinesis:List*"
      - "kinesis:PutRecord*"
      - "kinesis:Get*"
      - "kinesis:Describe*"
    resources:
      - "arn:aws:kinesis:us-*:000000000000:stream/*"
  - actions:
      - "kms:Encrypt*"
      - "kms:GenerateDataKey*"
      - "kms:ReEncrypt*"
    resources:
      - "arn:aws:kms:us-*:000000000000:key/*"